<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- 使用CDN的CSS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn &&
  htmlWebpackPlugin.options.cdn.css) { %>
  <link
    href="<%= htmlWebpackPlugin.options.cdn.css[i] %>"
    rel="stylesheet"
  />
  <% } %>
  <!-- 使用CDN的CSS文件 -->
  <title><%= webpackConfig.name %></title>
  <meta name="keywords" content="ferry,vue,gin,go">
  <meta name="description" content="WorkFlow">
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }
    .loading-next {
      width: 100%;
      height: 100%
    }

    .loading-next .loading-next-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%)
    }

    .loading-next .loading-next-box-warp {
      width: 80px;
      height: 80px
    }

    .loading-next .loading-next-box-warp .loading-next-box-item {
      width: 33.333333%;
      height: 33.333333%;
      background: #1890ff;
      float: left;
      animation: loading-next-animation 1.2s infinite ease;
      border-radius: 1px
    }

    .loading-next .loading-next-box-warp .loading-next-box-item:nth-child(7) {
      animation-delay: 0s
    }

    .loading-next .loading-next-box-warp .loading-next-box-item:nth-child(4),.loading-next .loading-next-box-warp .loading-next-box-item:nth-child(8) {
      animation-delay: .1s
    }

    .loading-next .loading-next-box-warp .loading-next-box-item:nth-child(1),.loading-next .loading-next-box-warp .loading-next-box-item:nth-child(5),.loading-next .loading-next-box-warp .loading-next-box-item:nth-child(9) {
      animation-delay: .2s
    }

    .loading-next .loading-next-box-warp .loading-next-box-item:nth-child(2),.loading-next .loading-next-box-warp .loading-next-box-item:nth-child(6) {
      animation-delay: .3s
    }

    .loading-next .loading-next-box-warp .loading-next-box-item:nth-child(3) {
      animation-delay: .4s
    }

    @keyframes loading-next-animation {
      0%,70%,to {
        transform: scaleZ(1)
      }
      35% {
        transform: scale3D(0,0,1)
      }
    }
    @-webkit-keyframes loading-next-animation {
      0%,70%,to {
        transform: scaleZ(1)
      }
      35% {
        transform: scale3D(0,0,1)
      }
    }
    .no-js .loading-next {
      display: none;
    }
    .no-js h1 {
      color: #222222;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="loader-wrapper">
      <div class="loading-next">
        <div class="loading-next-box">
          <div class="loading-next-box-warp">
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 使用CDN的JS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn &&
  htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
  <!-- 使用CDN的JS文件 -->
</body>
</html>
